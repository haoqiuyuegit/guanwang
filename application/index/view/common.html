<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>微享，不只是朋友圈中的分享</title>
    <meta name="keywords" content="微信商城，网站制作" />
    <meta name="description" content="微享，不只是朋友圈中的分享" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="/web/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/web/css/style.css" type="text/css" />
    <script src="/web/js/jquery-1.10.2.min.js"></script>
    <script src="/web/js/bootstrap.min.js"></script>
    <script src="/web/js/core.js"></script>
    <script src="/web/js/home_index.js"></script>
    <script src="/web/js/pt_macro_home.js"></script>
</head>
<body>
<header class="header-frontend">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index/index.html"><img src="/web/images/logo.png"/></a>
            </div>
            <div class="navbar-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页</a></li>
                    {foreach $navs as $v}
                    <li class="{:input('param.cid')==$v['id']?'active':''}"><a href="/com/{$v['id']}" >{$v['title']}</a></li>
                    {/foreach}
                </ul>
            </div>
        </div>
    </div>
</header>

{block name='content'}{/block}


<div class="copyright1">
    <p>{$foot['footer_one']}</p>
    <p>{$foot['footer_two']}</p>
</div>
<!-- 代码部分 begin -->
<div class="main-im">
    <div id="open_im" class="open-im">&nbsp;</div>
    <div class="im_main" id="im_main">
        <div id="close_im" class="close-im"><a href="javascript:void(0);" title="点击关闭">&nbsp;</a></div>
        <a href="http://wpa.qq.com/msgrd?v=3&uin=766648890&site=qq&menu=yes" target="_blank" class="im-qq qq-a" title="在线QQ客服">
            <div class="qq-container"></div>
            <div class="qq-hover-c"><img class="img-qq" src="/web/images/qq.png"></div>
            <span> QQ在线咨询</span>
        </a>
        <div class="im-tel">
            <div>售前咨询热线</div>
            <div class="tel-num">0754-87263166</div>
        </div>
        <div class="im-footer" style="position:relative">
            <div class="weixing-container">
                <div class="weixing-show">
                    <div class="weixing-txt">微信扫一扫<br>打开官网</div>
                    <img class="weixing-ma" src="/web/images/wechat_code.jpg">
                    <div class="weixing-sanjiao"></div>
                    <div class="weixing-sanjiao-big"></div>
                </div>
            </div>
            <div class="go-top"><a href="javascript:;" title="返回顶部"></a> </div>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#close_im').bind('click',function(){
            $('#main-im').css("height","0");
            $('#im_main').hide();
            $('#open_im').show();
        });
        $('#open_im').bind('click',function(e){
            $('#main-im').css("height","272");
            $('#im_main').show();
            $(this).hide();
        });
        $('.go-top').bind('click',function(){
            $(window).scrollTop(0);
        });
        $(".weixing-container").bind('mouseenter',function(){
            $('.weixing-show').show();
        })
        $(".weixing-container").bind('mouseleave',function(){
            $('.weixing-show').hide();
        });
    });
</script>
</body>
</html>
