{extend name='common' /}
{block name='content'}
<div class="aboutbg" style="background-image: {$v['image']} !important;">
    <div class="container animated bounceInUp">
        <h2>{$nav['title']}</h2>
        <p>{$nav['description']}</p>

    </div>
</div>
<div class="newnav">
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-xs-3"><a href="" class="current">&nbsp;</a></div>
        </div>
    </div>
</div>
<div class="detail mt">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <h2>{$detail['title']}</h2>
                <p>
                    {$detail['content']|raw}
                </p>
            </div>

        </div>
        <div class="row mt">

            {if $detail['id']>$first}
            <div class="col-lg-1 col-xs-12 "><a href="/case_detail/{$cid}/{$pre}">上一页</a></div>
            {else /}
            <div class="col-lg-1 col-xs-12 "><a href="javascript:;">第一个</a></div>
            {/if}
            {if $detail['id']<$last}
            <div class="col-lg-1 col-xs-12 col-lg-offset-10"><a href="/case_detail/{$cid}/{$next}">下一页</a></div>
            {else}
            <div class="col-lg-1 col-xs-12 col-lg-offset-10"><a href="javascript:;">最后一个</a></div>

            {/if}
        </div>
    </div>
</div>

{/block}
