{extend name="app" /}

{block name="content"}

<div class="page-header">
    <h4 class="page-title">微享优势</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="/admin/home">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="/admin/nice">微享优势</a>
        </li>


    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">微享优势</div>
            </div>
            <form action="" id="form" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {include file='../application/admin/layout/_error.html' /}
                    <div class="form-group">
                        <label>名称</label>
                        <input type="text" class="form-control input-square" name="title" value="{:session('old')['title']?:$filed['title']}" placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <input type="text" class="form-control input-square" name="description" value="{:session('old')['description']?:$filed['description']}" placeholder="请输入描述">
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn btn-success">提交</button>
                    <a href="javascript:;" class="btn btn-danger" onclick="reset()">重置</a>
                </div>
            </form>
        </div>
    </div>
</div>


{/block}
