<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>微享科技后台管理系统</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <link rel="icon" href="/static/admin/assets/img/icon.ico" type="image/x-icon"/>
    <script src="/static/admin/assets/js/core/jquery.3.2.1.min.js"></script>
    <!-- Fonts and icons -->
    <script src="/static/admin/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families": ["Open+Sans:300,400,600,700"]},
            custom: {
                "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"],
                urls: ['/static/admin/assets/css/fonts.css']
            },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/admin/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/admin/assets/css/azzara.min.css">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/static/admin/assets/css/demo.css">
</head>
<body onkeydown="keyDown(event)">
<div class="wrapper">
    <!--
        Tip 1: You can change the background color of the main header using: data-background-color="blue | purple | light-blue | green | orange | red"
    -->
    <div class="main-header" data-background-color="purple">
        <!-- Logo Header -->
        <div class="logo-header">

            <a href="/web/home" class="logo">
                <img src="/static/admin/assets/img/logoazzara.svg" alt="navbar brand" class="navbar-brand">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="fa fa-bars"></i>
					</span>
            </button>
            <button class="topbar-toggler more"><i class="fa fa-ellipsis-v"></i></button>
            <div class="navbar-minimize">
                <button class="btn btn-minimize btn-rounded">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg">

            <div class="container-fluid">
                <div class="collapse" id="search-nav"></div>
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <li class="nav-item toggle-nav-search hidden-caret">
                        <a class="nav-link" data-toggle="collapse" href="#search-nav" role="button"
                           aria-expanded="false" aria-controls="search-nav">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown hidden-caret">
                        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                            <div class="avatar-sm">
                                <img src="{:session('user')['image']?:'/static/admin/assets/img/profile.jpg'}" alt="..."
                                     class="avatar-img rounded-circle">
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-user animated fadeIn">
                            <li>

                                <div class="user-box">
                                    <div class="avatar-lg"><img src="{:session('user')['image']?:'/static/admin/assets/img/profile.jpg'}"
                                                                alt="image profile" class="avatar-img rounded"></div>
                                    <div class="u-text mt-2">
                                        <h4 class="mt-2">{:session('user')['name']}</h4>
                                        <p class="text-muted mt-2">{:session('user')['long']}</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/admin/personal">个人中心</a>
                                <div class="dropdown-divider"></div>

                                <a class="dropdown-item" href="/admin/edit_pwd">修改密码</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/admin/logout">退出</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar">

        <div class="sidebar-background"></div>
        <div class="sidebar-wrapper scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="/admin/home">
                            <i class="fas fa-home"></i>
                            <p>后台首页</p>
                        </a>
                    </li>
                    <li class="nav-section ">
							<span class="sidebar-mini-icon">
								<i class="fa fa-ellipsis-h"></i>
							</span>
                        <h4 class="text-section">数据管理</h4>
                    </li>
                    <li class="nav-item {:strpos(request()->url(),'slide')>0?'active submenu':''}"  >
                        <a data-toggle="collapse" href="#base" >
                            <i class="fas fa-images"></i>
                            <p>轮播图管理</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse {:strpos(request()->url(),'slide')>0?'show':''}" id="base">
                            <ul class="nav nav-collapse">
                                <li class="{:request()->url()=='/admin/slide'?'active':''}">
                                    <a href="/admin/slide">
                                        <span class="sub-item">轮播图展示</span>
                                    </a>
                                </li>
                                <li class="{:request()->url()=='/admin/slide/create'?'active':''}">
                                    <a href="/admin/slide/create">
                                        <span class="sub-item">轮播图添加</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>
                    <li class="nav-item {:strpos(request()->url(),'nav')>0?'active submenu':''}" >
                        <a data-toggle="collapse" href="#forms">
                            <i class="fas fa-link"></i>
                            <p>导航栏管理</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse {:strpos(request()->url(),'nav')>0?'show':''}" id="forms">
                            <ul class="nav nav-collapse">
                                <li class="{:request()->url()=='/admin/nav'?'active':''}">
                                    <a href="/admin/nav">
                                        <span class="sub-item">导航栏展示</span>
                                    </a>
                                </li>
<!--                                <li class="{:request()->url()=='/admin/nav/create'?'active':''}">-->
<!--                                    <a href="/admin/nav/create">-->
<!--                                        <span class="sub-item">导航栏添加</span>-->
<!--                                    </a>-->
<!--                                </li>-->

                            </ul>
                        </div>
                    </li>

                    <li class="nav-item {:strpos(request()->url(),'footer')>0?'submenu':''}" >
                        <a data-toggle="collapse" href="#tables">
                            <i class="fas fa-football-ball"></i>
                            <p>底部管理</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse {:strpos(request()->url(),'footer')>0?'show':''}" id="tables">
                            <ul class="nav nav-collapse">
                                <li class="{:request()->url()=='/admin/footer'?'active':''}">
                                    <a href="/admin/footer">
                                        <span class="sub-item">底部数据展示</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>


                    <li class="nav-item {:strpos(request()->url(),'nice')>0?'submenu':''}">
                        <a data-toggle="collapse" href="#maps" class="" aria-expanded="true">
                            <i class="fas fa-clipboard-check"></i>
                            <p>其它数据</p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse {:strpos(request()->url(),'nice')>0?'show':''}" id="maps" style="">
                            <ul class="nav nav-collapse">
                                <li class="{:request()->url()=='/admin/nice'?'active':''}">
                                    <a href="/admin/nice">
                                        <span class="sub-item">微享数据</span>
                                    </a>
                                </li>

                                <li class="{:request()->url()=='/admin/nice_detail'?'active':''}">
                                    <a href="/admin/nice_detail">
                                        <span class="sub-item">详情展示</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>



                </ul>


            </div>
        </div>
    </div>
    <!-- End Sidebar -->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                {block name="content"}{/block}
            </div>
        </div>

    </div>

</div>
<!--   Core JS Files   -->

<script src="/static/admin/assets/js/core/popper.min.js"></script>
<script src="/static/admin/assets/js/core/bootstrap.min.js"></script>
<script src="/static/layer/layer.js"></script>

<!-- jQuery UI -->
<script src="/static/admin/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="/static/admin/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/static/admin/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- Moment JS -->
<script src="/static/admin/assets/js/plugin/moment/moment.min.js"></script>

<!-- Chart JS -->
<script src="/static/admin/assets/js/plugin/chart.js/chart.min.js"></script>

<!-- jQuery Sparkline -->
<script src="/static/admin/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Chart Circle -->
<script src="/static/admin/assets/js/plugin/chart-circle/circles.min.js"></script>

<!-- Datatables -->
<script src="/static/admin/assets/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="/static/admin/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- Bootstrap Toggle -->
<script src="/static/admin/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="/static/admin/assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
<script src="/static/admin/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

<!-- Google Maps Plugin -->
<script src="/static/admin/assets/js/plugin/gmaps/gmaps.js"></script>

<!--&lt;!&ndash; Sweet Alert &ndash;&gt;-->
<script src="/static/admin/assets/js/plugin/sweetalert/sweetalert.min.js"></script>

<!--&lt;!&ndash; Azzara JS &ndash;&gt;-->
<script src="/static/admin/assets/js/ready.min.js"></script>

<!--&lt;!&ndash; Azzara DEMO methods, don't include it in your project! &ndash;&gt;-->
<script src="/static/admin/assets/js/setting-demo.js"></script>
{if session('successed')}
<script src="/static/admin/assets/js/demo.js"></script>
{/if}
<script>
    function reset() {
       $('#form')[0].reset();
    }
    function keyDown(e) {
        if(e.keyCode==13){
            $('#submit').click();
        }
    }
</script>
</body>
</html>
