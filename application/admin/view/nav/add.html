{extend name="app" /}

{block name="content"}

<div class="page-header">
    <h4 class="page-title">导航栏</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="/admin/home">
                <i class="flaticon-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="/admin/nav">导航栏</a>
        </li>
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="/admin/nav/create">添加</a>
        </li>

    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">导航栏添加</div>
            </div>
            <form action="/admin/nav" id="form" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {include file='../application/admin/layout/_error.html' /}
                    <div class="form-group">
                        <label>导航栏名称</label>
                        <input type="text" class="form-control input-square" name="title" value="{:session('old')['title']?:''}" placeholder="请输入导航栏名称">
                    </div>
                    <div class="form-group">
                        <label>导航栏描述</label>
                        <textarea class="form-control" name="description"  placeholder="请输入导航栏描述"  rows="5">{:session('old')['description']?:''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>导航栏封面图</label>
                        <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                </div>
                <div class="card-action">
                    <button class="btn btn-success">提交</button>
                    <a href="javascript:;" class="btn btn-danger" onclick="reset()">重置</a>
                </div>
            </form>
        </div>
    </div>
</div>


{/block}
